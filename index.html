<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WikiNova</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="title">WikiNova</h1>
    <p class="subtitle">Explore Knowledge in a New Dimension</p>

    <div class="search-box">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search anything...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="links">
        <a href="https://www.wikipedia.org/" target="_blank">Original Website</a>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
    </div>

    <!-- Your Name Section -->
    <p class="signature">Designed & Developed by <span>Sandhra Dr</span></p>

</div>

<script>
document.getElementById("searchForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const query = document.getElementById("searchInput").value.trim();

    if(query !== "") {
        window.location.href =
        "https://en.wikipedia.org/wiki/Special:Search?search=" +
        encodeURIComponent(query);
    }
});
</script>

</body>
</html>
